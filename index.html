<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F8 Project 2.1</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main style="height: 10000px">
            <!-- ============= Header ============ -->
            <header class="header fixed">
                <div class="main-content">
                    <div class="body">
                        <!-- logo -->
                        <img
                            src="./assets/img/logo.svg"
                            alt="Besnik."
                            class="logo"
                        />
                        <!-- nav -->
                        <div class="nav">
                            <ul>
                                <li class="item">
                                    <a class="active" href="#!">Home</a>
                                </li>
                                <li class="item">
                                    <a href="#!">Features</a>
                                </li>
                                <li class="item">
                                    <a href="#!">Pricing</a>
                                </li>
                                <li class="item">
                                    <a href="#!">About</a>
                                </li>
                                <li class="item">
                                    <a href="#!">Contact</a>
                                </li>
                            </ul>
                        </div>
                        <!-- Action -->
                        <div class="action">
                            <a href="#!" class="sign-in">Sign in</a>
                            <a href="#!" class="btn sign-up">Sign up</a>
                        </div>
                    </div>
                </div>
            </header>
            <!-- ============= Hero ============ -->
            <div class="hero">
                <div class="main-content">
                    <div class="body">
                        <!-- Left -->
                        <div class="info">
                            <p class="desc-top">ðŸ˜Ž EASY LEAENING PLATFORM</p>
                            <h1 class="heading">Words learner come here.</h1>
                            <p class="desc">
                                Build skills with courses, certificates, and get
                                online knowledge from our<br />world-class
                                platform.
                            </p>
                            <div class="watch-video">
                                <div class="btn">Get Started</div>
                                <a href="#!" class="playing-video">
                                    <img
                                        src="./assets/icons/hero-play.svg"
                                        alt="Play"
                                        class="play"
                                    />
                                </a>
                            </div>
                        </div>
                        <!-- Right -->
                        <div class="image">
                            <img
                                src="./assets/img/hero-img.jpg"
                                alt="Words learner come here."
                                class="hero-img"
                            />
                            <div class="stats">
                                <div class="stat">
                                    <img
                                        src="./assets/icons/stat-1.svg"
                                        alt="Courses 1000+"
                                    />
                                    <div class="title">Courses 1000+</div>
                                </div>
                                <div class="stat">
                                    <div class="title">Schedules</div>
                                    <img
                                        src="./assets/icons/stat-2.svg"
                                        alt="Schedules"
                                    />
                                </div>
                                <div class="stat">
                                    <div class="title">Our Active Students</div>

                                    <div class="avatar">
                                        <img
                                            class="img"
                                            src="./assets/img/hero-avatar-1.jpg"
                                            alt=""
                                        />
                                        <img
                                            class="img"
                                            src="./assets/img/hero-avatar-2.jpg"
                                            alt=""
                                        />
                                        <img
                                            class="img"
                                            src="./assets/img/hero-avatar-3.jpg"
                                            alt=""
                                        />
                                        <img
                                            class="img"
                                            src="./assets/img/hero-avatar-4.jpg"
                                            alt=""
                                        />
                                        <span class="img">10K+</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
